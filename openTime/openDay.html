<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Hours</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .open {
            fill: #FFFACD;
        }
        .closed {
            fill: lightgray;
        }
        .label {
            fill: black;
            text-anchor: middle;
            font-size: 12px;
        }
        .axis text {
            font-size: 10px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <svg width="900" height="200"></svg>
    <script>
        const data = [
            {'status': 'open', 'day': 2},
            {'status': 'open', 'day': 3},
            {'status': 'open', 'day': 4},
            {'status': 'open', 'day': 5},
            {'status': 'open', 'day': 6},
            {'status': 'open', 'day': 7}
        ];

        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        const xScale = d3.scaleBand().domain(days).range([0, 800]).padding(0.1);

        const svg = d3.select("svg")
            .attr("width", 900)
            .attr("height", 200)
            .append("g")
            .attr("transform", "translate(50,50)");

        // Draw circles for open/closed status
        svg.selectAll(".status-circle")
            .data(days)
            .enter().append("circle")
            .attr("class", d => {
                const dayData = data.find(day => days[day.day - 1] === d);
                return dayData && dayData.status === 'open' ? 'open' : 'closed';
            })
            .attr("cx", d => xScale(d) + xScale.bandwidth() / 2)
            .attr("cy", 50)
            .attr("r", 20);

        // Add labels for days
        svg.selectAll(".label")
            .data(days)
            .enter().append("text")
            .attr("class", "label")
            .attr("x", d => xScale(d) + xScale.bandwidth() / 2)
            .attr("y", 110)
            .text(d => d)
            .attr("text-anchor", "middle");

        // Add x-axis for days
        const xAxis = d3.axisTop(xScale);
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0,30)")
            .call(xAxis);
    </script>
</body>
</html>
